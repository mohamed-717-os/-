<head>
    <title></title>
</head>
<body>
    <header>
		<!-- Logo -->
		<a href="../../A_MAIN.html" style="padding: 2px 30px"><img src="../../img\logo.png" width="50px"></a>  
		<!-- language -->
		<a href="../en/order form.html" style="padding: 17px 30px;"><img src="../..\img\lang.png" width="20px"></a>

	</header>
	<br>
    <link rel="stylesheet" href="ch food desing ar.css">
    <form style="color: aliceblue;">
     <fieldset>
        <legend>أطلب من مطعم صيني</legend>
        
        <label for="fname">الاسم الاول: </label><br>
        <input type="text" id="fname"><br>
        <label for="lname">الاسم الاخير:</label><br>
        <input type="text" id="lname"><br>
        <label for="number">رقم الهاتف:</label><br>
        <input type="number" id="number" placeholder="01011223344"><br>
        <label for="email">البريد الاكتروني:</label><br>
        <input type="text" id="email" placeholder="example@gmail.com"><br>
        <label for="h">الموقع:</label><br>
        <input type="text" id="h" placeholder="مصر/المنصوره"><br>
        <label for="i">الشارع:</label><br>
        <input type="text" id="i" placeholder=""><br>
        </fieldset>
        <br>
        <fieldset data-role="controlgroup">
        <legend><strong>اختر طلبك:</strong></legend>
        <input type="checkbox" id="a" value="Soba Noodles">
        <label for="a">ماندو (فطائر صينيه)</label><br>
        <input type="checkbox" id="b" value="Udon Noodles">
        <label for="b">كونجوا  </label><br>
        <input type="checkbox" id="c" value="sashimi">
        <label for="c">فطائر البصل الأخضر </label><br>
        <input type="checkbox" id="d" value="Shrimp-Tempura">
        <label for="d">دجاج كونغ باو</label><br>
        </fieldset>
        <br>
        <fieldset data-role="controlgroup">
        <legend><strong>اختر الكميه:</strong></legend>
        <input type="number" id="amount" value="1">
        <legend><strong>اختر الحجم:</strong></legend>
        <input type="checkbox" id="e" value="Smail">
        <label for="e">صغير</label><br>
        <input type="checkbox" id="f" value="Medium">
        <label for="f">وسط</label><br>
        <input type="checkbox" id="g" value="Larg">
        <label for="g">كبير</label><br> 
        </fieldset>
         <br>
        <fieldset data-role="controlgroup">
            <legend><strong>طريقه الدفع</strong></legend>
            <input type="radio" id="h" value="cash" name="payment">
            <label for="h">نقدا</label><br>
            <input type="radio" id="i" value="card" name="payment">
            <label for="i">بطاقه ائتمان</label><br>
            <a href="card ar.html" title="New card">اضف بطاقه</a>
            </fieldset>
        <br>
        <input type="submit" value="اطلب">
        <input type="reset" value="من البدايه">
     </fieldset>
    </form>
